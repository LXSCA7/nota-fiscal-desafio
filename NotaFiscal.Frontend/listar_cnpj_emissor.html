<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script src="script.js"></script>
    <script>
        $(document).ready(function(){
          $('#cnpj_do_emissor').mask('00.000.000/0000-00');
        });
    </script>
        
    <title> Buscar nota fiscal </title>
</head>
<body>
    <button class="back-button" onclick="history.back()"></button>
    <h1 style="text-align: center;"> PROCURAR NOTAS PELO CNPJ EMISSOR </h1>

        <label for="id_nota"> <input type="text" name="numero" id="cnpj_do_emissor" placeholder="Cnpj do emissor" required> </label>
        <label for="enviar" class="lblBtn"> <input type="submit" name="enviar" id="enviar" value="BUSCAR" class="btnSubmit"> </label>
    </form>
    <br>

    <div class="lista_de_notas" id="notas_div"> 
        <span id="preencher"> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> <br> </span>
    </div>

</body>
</html>
